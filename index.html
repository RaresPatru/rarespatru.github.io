<!DOCTYPE html>
<html>

<head>
  <title>Startup</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

  <!-- Note that the below Bootstrap file is a specific version. If you grab the most
    current from Bootstrap website, you will see the button grow transition being a lot faster
    than in my video. Use whichever style sheet you like best! -->
  <!-- Bootstrap CSS from a CDN. This way you don't have to include the bootstrap file yourself -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <!-- My own stylesheet --><link href="style.css" rel="stylesheet">  
   
</head>

<body>
  <header class="startup text-center text-white d-flex">
    <div class="container my-auto">
      <div class="row">
        <div class="col-lg-12 my-auto">
          <h1 class="text-uppercase faded">
            <strong>the biggest startup event
              <span class="row justify-content-center">of the year</span>
            </strong>
          </h1>
          <hr>
        </div>
        <div class="col-lg-12 my-auto">
          <!-- Begin MailChimp Signup Form -->

          <div id="mc_embed_signup">
            <form action="https://awesomepossum.us18.list-manage.com/subscribe/post?u=6941484ce74edd3e3f18ae6d5&amp;id=b9c7027dfb" method="post"
              id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
              <div id="mc_embed_signup_scroll">

                <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                <div style="position: absolute; left: -5000px;" aria-hidden="true">
                  <input type="text" name="b_6941484ce74edd3e3f18ae6d5_b9c7027dfb" tabindex="-1" value="">
                </div>
                <div class="clear">
                  <input class="btn btn-primary btn-xl" type="submit" value="Click me!" name="subscribe" id="mc-embedded-subscribe" class="button">
                </div>
              </div>
            </form>
          </div>

          <!--End mc_embed_signup-->
          
        </div>
      </div>
    </div>
  </header>

</body>

</html>
